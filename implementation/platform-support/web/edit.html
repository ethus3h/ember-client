<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="m.css" rel="stylesheet" type="text/css">
    <meta content="@FMWTK_SITE_NAME@" name="author">
    <meta content="width=device-width, height=device-height, user-scalable=yes" name="viewport">
    <meta name="generator" content="Futuramerlin Web Toolkit @FMWTK_VERSION@" />
    <title>EITE edit tool â€” Ember</title>

    <!-- third-party code: CSV parser -->
    <script src="papaparse.js" type="text/javascript"></script>

    <!-- Merged EITE implementation, including StageL and StageR -->
    <script src="eite.js" type="text/javascript"></script>

    <!-- Stuff common to EITE tool HTML pages -->
    <link href="eite.css" rel="stylesheet" type="text/css">
    <link href="edit.css" rel="stylesheet" type="text/css">

    <!-- And the code specific to this page -->
    <script src="edit.js" type="text/javascript"></script>
    <script src="edit-webext-request-handler.js" type="text/javascript"></script>
</head>
<body>
<h1>IT environment: edit document tool</h1>

<p class="breadcrumbs">Page location:
    <span><a href="/">Home</a></span>
</p>
<div id="overlay"><div id="overlayLoadingSpinner" class="loadingSpinner" style="background-color:#e3cdab;transform:all 0.2s;"></div></div>
<section id="mainBox">
    <div id="mainRow">
        <div id="DcSelection">
            <span>Click to insert</span>
        </div>
        <div id="editorColumn">
            <textarea id="inputarea" disabled="true"></textarea>
            <div id="currentDcLabel"></div>
            <div id="formatOptions">
                <div>In: </div><select id="inFormat" disabled="true">
                    <option value="">[not loaded]</option>
                </select>
                <div>Out: </div><select id="outFormat" disabled="true">
                    <option value="">[not loaded]</option>
                </select>
            </div>
        </div>
        <p id="eiteDocumentRoot"></p>
    </div>
    <div id="editorButtons">
        <button disabled="true" id="ImportDocument">Import</button>
        <button disabled="true" id="ExportDocument" onClick="">Export</button>
        <button disabled="true" id="RunDocument" onClick="">Run</button>
    </div>
</section>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="svgFilter">
    <defs>
        <filter id="f1" x="0" y="0">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
            <feComponentTransfer>
                <feFuncA type="discrete" tableValues="1 1"/>
            </feComponentTransfer>
        </filter>
    </defs>
</svg>
<div id="background"></div>
<div id="notificationOverlay"></div>
<template id="documentRootLoadingSpinnerTemplate"><div class="documentRootOverlay"><div class="loadingSpinner docLoadingSpinner"></div></div></template>
<template id="exportNotifyTemplate"><div class="exportNotification"></div></template>
<template id="importDialogTemplate"><div class="importDialog"><div>(Imported document will replace current contents of edit field.)</div><button id="importFromFileBtn" onClick="">Import from file</button><button id="importFromUrlBtn" onClick="">Import from URL</button><button id="closeImportDiaBtn" onClick="closeImportDialog();">Cancel</button></div></template>
<template id="alertDialogTemplate"><div class="importDialog"><div class="alertDialogMessageRegion"></div><button id="closeAlertDiaBtn" onClick="closeAlertDialog();">Okay</button></div></template>
<template id="doneButtonTemplate"><button disabled="true" id="DoneEditing" onClick="updateNearestDcLabel(document.getElementById('inputarea'));DoneEditingHandler();">Done</button></template>
<input type="file" id="filepicker"></input>
</body>
</html>
