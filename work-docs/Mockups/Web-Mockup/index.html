    <title>Mockup</title>
    <script type="text/javascript">
    window.onload = () => {
        let createClicked = () => {
            let elem=document.importNode(document.getElementById('editFrameTemplate').content, true);
            let main=document.getElementsByTagName('main')[0];
            main.innerHTML='';
            main.appendChild(elem.firstChild);
        }
        let startClicked = () => {
            let main=document.getElementsByTagName('main')[0];
            main.remove();
            let elem=document.importNode(document.getElementById('startPageTemplate').content, true);
            document.body.appendChild(elem.firstChild);
            document.getElementById('create').onclick=createClicked;
        }
        document.getElementById('start').onclick=startClicked;
        let elem=document.importNode(document.getElementById('startPageTemplate').content, true);
        document.body.appendChild(elem.firstChild);
        document.getElementById('create').onclick=createClicked;
    };
    </script>
